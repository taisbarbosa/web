<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imgs/300px.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imgs/700px.png" type="image/png">
        <img src="imgs/1000px.png" alt="">
    </picture>
    
    <h1>Reproduzindo áudio</h1>
   <!-- <audio src="happyMistake.mp3" controls autoplay></audio> -->

   <audio preload="metadata" autoplay controls>
       <source src="happyMistake.mp3" type="audio/mpeg">
   </audio>
</body>
</html>
