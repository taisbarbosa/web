<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>

    
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os 
        termos para descobrir qual tag deverá utilizar em cada caso</p>
    
        <ul>
            <li type="square"><abbr title="use a tag &lt p &gt">Parágrafos</abbr></li>
            <li type="square"><abbr title="use as tags &lt h1 &gt a &lt h6 &gt">Títulos</abbr></li>
            <li type="square"><abbr title="use a tag &lt img &gt com o atributo src">Imagens</abbr></li>
            <li type="square"><abbr title="digite a abreviação dentro da tag &lt abbr &gt">Abreviações</abbr></li>
            <li type="square"><abbr title="use a tag &lt html &gt">Códigos-fontes</abbr></li>
            <li type="square"><abbr title="use a tag &lt li &gt dentro da tag &lt ol &gt com o atributo type 1">Listas numeradas</abbr></li>
            <li type="square"><abbr title="use a tag &lt li &gt dentro da tag &lt ul &gt com algum type">Listas com demarcadores</abbr></li>
        </ul>
</body>
</html>
